js_vendor:
  contents:
  - bower_components/jquery/jquery.js
  - bower_components/angular/angular.js
  - bower_components/fastclick/lib/fastclick.js
  - bower_components/bootstrap/dist/js/bootstrap.js
  filters: yui_js
  output: '%(version)s.vendor.js'
js_all:
  contents:
  - js/main.js
  - js/controllers.js
  - js/directives.js
  filters: ngmin,yui_js
  output: '%(version)s.script.js'
css_all:
  contents:
  - contents: css/main.css.less
    filters: less
    output: main.css
  filters: yui_css
  output: '%(version)s.styles.css'
